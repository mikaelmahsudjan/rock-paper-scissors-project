<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A simple browser rock paper scissors game" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Welcome to the game of Rock Paper Scissors!</h1>
    </header>
    <main>
        <div class="user-gameplay">
            <h2>YOU</h2>
            <div class="user-buttons">
                <button class="buttons" id="rock"></button>
                <button class="buttons" id="paper"></button>
                <button class="buttons" id="scissors"></button><br /><br />
            </div>
        </div>
        <button id="newGameBtn">New game</button>
        <div id="scoreboard">
            <h3>SCORE</h3>
            <span class="score" id="user">0|</span><span class="score" id="computer">0</span>
            <p id="roundResults">First to 5 wins.<br>Good luck!</p>
        </div>
        <div class="computer-gameplay">
            <h2>CPU</h2>
            <button class="butto" id="comp-choice">???</button>
        </div>
    </main>
    <footer>
        <a href=https://github.com/mikaelmahsudjan>©Made by Mikael Mahsudjan©</a>
    </footer>
    <script src="scripts/main.js"></script>
</body>

</html>
